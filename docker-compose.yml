---

version: "3"
services:
    cli:
        build: .
#        image: python:rc-buster
        container_name: "rob"
        environment:
            TZ: Europe/Berlin
        volumes:
            - ./src:/app/rob
            - ./resources/test-files:/tmp/rob-test-files
        tty: true
        networks:
            - default
        restart: 'no'
